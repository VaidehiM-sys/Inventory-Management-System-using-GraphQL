enum Category{
    shirts
    jeans
    jackets
    sweaters
    accessories
}

type Product {
    id: Int!
	Name: String!
	Price: Float
	Image: String
    Category: Category!
}

input productInput{
    Name: String!
	Price: Float
	Image: String
    Category: Category!
}

type Query{
    productList:[Product!]!
}

type Mutation{
    productAdd(product:productInput!):Product!
}

